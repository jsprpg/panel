<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Changer le mot de passe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 600px; margin: 50px auto;">
        <h1>Changer mon mot de passe</h1>

        <div th:if="${successMessage}" style="color: lightgreen; margin-bottom: 15px;">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" style="color: #ff6b6b; margin-bottom: 15px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/change-password}" method="post">
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="oldPassword">Ancien mot de passe :</label>
                <input type="password" id="oldPassword" name="oldPassword" required style="width: 100%; padding: 8px; background-color: var(--background-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="newPassword">Nouveau mot de passe :</label>
                <input type="password" id="newPassword" name="newPassword" required style="width: 100%; padding: 8px; background-color: var(--background-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
            </div>
             <div style="margin-bottom: 25px; text-align: left;">
                <label for="confirmPassword">Confirmer le nouveau mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 100%; padding: 8px; background-color: var(--background-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
            </div>
            <button type="submit" style="background-color: var(--accent-primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Mettre Ã  jour</button>
            <a href="/" style="margin-left: 15px; color: var(--text-secondary);">Annuler</a>
        </form>
    </div>
</body>
</html>
